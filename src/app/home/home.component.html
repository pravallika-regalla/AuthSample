<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card text-center p-4 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 20px;">
    <h2 class="mb-4 text-primary">Welcome to Our App</h2>

    <!-- Login Button -->
    <button *ngIf="(auth.isAuthenticated$ | async) === false"
            (click)="login()"
            id="login"
            class="btn btn-primary btn-lg w-100 mb-3">
      Login
    </button>

    <!-- User Greeting -->
    <div *ngIf="auth.user$ | async as user" class="alert alert-success mb-3">
      ðŸ‘‹ Hello, {{ user?.name }}!
    </div>

    <!-- Logout Button -->
    <button *ngIf="auth.isAuthenticated$ | async"
            (click)="logout()"
            id="logout"
            class="btn btn-danger btn-lg w-100">
      Logout
    </button>
  </div>
</div>
